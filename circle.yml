machine:
  java:
    version: openjdk8
dependencies:
  pre:
    - echo "client_id=$CLIENT_ID\nclient_secret=$CLIENT_SECRET" > trakt.properties
    - ./gradlew dependencies --console=plain
  cache_directories:
    - ~/.android
    - ~/.gradle
test:
  pre:
    - ./gradlew assembleRelease --console=plain
  override:
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
